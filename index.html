<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=      UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="slideContainer">
            <input type="range" min="1" max="60" value="20" class="slider" id="myRange">
            <p>Grid Size: <span id="length"></span> x <span id="length2"></span></p>
        </div>
        
        <div class="colorSelection">
            <p>Pen Color</p>
            <input type="color" value="#ff0000" class="colorRange" id="penColor">
        </div>

        <div class="colorSelection">
            <p>Background Color</p>
            <input type="color" value="#ffffff" class="colorRange" id="bgColor">
        </div>

        <div class="modeArea">
            <button class="button" id="rainbow">Rainbow Mode</button>
        </div>


        <div class="sketchArea"></div>
    </body>

</html>
